<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <title>Calendar: SVG</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      font-size: calc(max(100%, min(2vw, 150%)));
      line-height: 1.5;
      background: color-mix(in srgb, crimson 3%, white);
    }
    body {
      margin: 1lh;
    }
    calendar-svg {
      max-width: min-content;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;

      &:hover {
        box-shadow: 0 0 1px 1px blue;
      }

      text,
      tspan {
        text-anchor: middle;
        dominant-baseline: middle;
      }
    }
  </style>
  <body>
    <calendar-svg>
      <svg width="56ch" height="6lh">
        <g fill="crimson">
          <text x="4ch" y="0.5lh">
            <tspan font-style="italic">Monday</tspan>
          </text>
          <text x="12ch" y="0.5lh">
            <tspan font-style="italic">Tuesday</tspan>
          </text>
          <text x="20ch" y="0.5lh">
            <tspan font-style="italic">Wednesday</tspan>
          </text>
          <text x="28ch" y="0.5lh">
            <tspan font-style="italic">Thursday</tspan>
          </text>
          <text x="36ch" y="0.5lh">
            <tspan font-style="italic">Friday</tspan>
          </text>
          <text x="44ch" y="0.5lh">
            <tspan font-style="italic">Saturday</tspan>
          </text>
          <text x="52ch" y="0.5lh">
            <tspan font-style="italic">Sunday</tspan>
          </text>
          <line y1="1lh" x2="100%" y2="1lh" fill="none" stroke="crimson" />
        </g>
        <g>
          <text x="4ch" y="1.5lh">1</text>
          <text x="12ch" y="1.5lh">2</text>
          <text x="20ch" y="1.5lh">3</text>
          <text x="28ch" y="1.5lh">4</text>
          <text x="36ch" y="1.5lh">5</text>
          <text x="44ch" y="1.5lh">6</text>
          <text x="52ch" y="1.5lh">7</text>
          <line y1="2lh" x2="100%" y2="2lh" fill="none" stroke="crimson" />
        </g>
        <g>
          <text x="4ch" y="2.5lh">8</text>
          <text x="12ch" y="2.5lh">9</text>
          <text x="20ch" y="2.5lh">10</text>
          <text x="28ch" y="2.5lh">11</text>
          <text x="36ch" y="2.5lh">12</text>
          <text x="44ch" y="2.5lh">13</text>
          <text x="52ch" y="2.5lh">14</text>
          <line y1="3lh" x2="100%" y2="3lh" fill="none" stroke="crimson" />
        </g>
        <g>
          <text x="4ch" y="3.5lh">15</text>
          <text x="12ch" y="3.5lh">16</text>
          <text x="20ch" y="3.5lh">17</text>
          <text x="28ch" y="3.5lh">18</text>
          <text x="36ch" y="3.5lh">19</text>
          <text x="44ch" y="3.5lh">20</text>
          <text x="52ch" y="3.5lh">21</text>
          <line y1="4lh" x2="100%" y2="4lh" fill="none" stroke="crimson" />
        </g>
        <g>
          <text x="4ch" y="4.5lh">22</text>
          <text x="12ch" y="4.5lh">23</text>
          <text x="20ch" y="4.5lh">24</text>
          <text x="28ch" y="4.5lh">25</text>
          <text x="36ch" y="4.5lh">26</text>
          <text x="44ch" y="4.5lh">27</text>
          <text x="52ch" y="4.5lh">28</text>
          <line y1="5lh" x2="100%" y2="5lh" fill="none" stroke="crimson" />
        </g>
        <g>
          <text x="4ch" y="5.5lh">29</text>
          <text x="12ch" y="5.5lh">30</text>
          <text x="20ch" y="5.5lh">31</text>
        </g>

        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
          <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
          </tr>
          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
          </tr>
          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
          </tr>
          <tr>
            <td>29</td>
            <td>30</td>
          </tr>
        </tbody>
      </svg>
    </calendar-svg>
  </body>
</html>
